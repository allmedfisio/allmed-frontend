<ion-content class="ion-padding" color="light">
  <ion-card class="login-card">
    <ion-card-header>
      <ion-card-title class="ion-text-center">Accedi</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item fill="outline">
        <ion-label position="floating">Username</ion-label>
        <ion-input
          [(ngModel)]="username"
          type="text"
          (keydown.enter)="doLogin()"
        ></ion-input>
      </ion-item>

      <ion-item fill="outline">
        <ion-label position="floating">Password</ion-label>
        <ion-input
          [(ngModel)]="password"
          type="password"
          (keydown.enter)="doLogin()"
        ></ion-input>
      </ion-item>

      <ion-button expand="block" class="ion-margin-top" (click)="doLogin()">
        Login
      </ion-button>

      <ion-text color="danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>
