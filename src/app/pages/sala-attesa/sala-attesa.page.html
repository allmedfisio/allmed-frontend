<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Sala Attesa</ion-title>
    <ion-button
      *ngIf="!unlocked"
      (click)="unlockAudio()"
      style="position: fixed; bottom: 10px; right: 10px; z-index: 1000"
    >
      Abilita Suoni ðŸ”Š
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <h2>Medici</h2>
      </ion-col>
      <ion-col size="4">
        <h2>In visita</h2>
      </ion-col>
      <ion-col size="4">
        <h2>Prossimo</h2>
      </ion-col>
    </ion-row>

    <ng-container *ngFor="let row of rows$ | async; trackBy: trackByStudy">
      <ion-row [@highlight]="highlightedStudy === row.study ? 'on' : 'off'">
        <ion-col size="4">
          {{ row.doctorName }} (Studio {{ row.study }})
        </ion-col>
        <ion-col size="4">
          <h1>{{ row.patientNumber }}</h1>
        </ion-col>
        <ion-col size="4">
          <h1>{{ row.nextPatientNumber }}</h1>
        </ion-col>
      </ion-row>
    </ng-container>
    <ng-template #loading>
      <ion-spinner
        name="crescent"
        style="margin: auto; display: block"
      ></ion-spinner>
    </ng-template>
  </ion-grid>
</ion-content>
