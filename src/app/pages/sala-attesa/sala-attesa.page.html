<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Sala Attesa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-grid>
      <ion-row>
        <ion-col size="6"><h2>Medico</h2></ion-col>
        <ion-col size="6"><h2>Numero Chiamato</h2></ion-col>
      </ion-row>
      <ion-row *ngFor="let doctor of doctors">
        <ion-col size="6">{{ doctor.name }} (Studio {{ doctor.study }})</ion-col>
        <ion-col size="6">
          <ion-text [id]="'patient-' + doctor.current_patient" 
                    [ngClass]="{'flash-animation': calledPatients.has(doctor.current_patient)}"
                    color="danger" *ngIf="doctor.current_patient">
            <h1>{{ doctor.current_patient }}</h1>
          </ion-text>
          <ion-text color="medium" *ngIf="!doctor.current_patient">
            <h1>-</h1>
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
