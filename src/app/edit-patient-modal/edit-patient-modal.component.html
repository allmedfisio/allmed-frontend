<ion-header class="modal-header">
  <ion-toolbar color="primary" class="modal-header">
    <ion-title>Modifica: {{ patientData.full_name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-item>
  <ion-label position="stacked">Nome</ion-label>
  <ion-input [(ngModel)]="fullName"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="stacked">Studio</ion-label>
  <ion-select [(ngModel)]="assignedStudy" placeholder="Seleziona studio">
    <ion-select-option *ngFor="let s of studi" [value]="s">
      {{ s === "Palestra" ? s : "Studio " + s }}
    </ion-select-option>
  </ion-select>
</ion-item>
<ion-item>
  <ion-label position="stacked">Orario Appuntamento</ion-label>
  <ion-select
    name="orarioAppuntamento"
    [(ngModel)]="orarioAppuntamento"
    (ionChange)="aggiornaDataCompleta()"
    interface="popover"
  >
    <ion-select-option *ngFor="let orario of orariDisponibili" [value]="orario">
      {{ orario }}
    </ion-select-option>
  </ion-select>
</ion-item>
<ion-button expand="full" class="modal-button" (click)="save()"
  >Salva</ion-button
>
<ion-button
  expand="full"
  class="modal-button"
  color="secondary"
  (click)="cancel()"
  >Annulla</ion-button
>
